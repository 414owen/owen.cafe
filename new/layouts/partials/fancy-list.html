<ul class="fancy-list">
  {{ range . }}
  {{ $url :=
    cond (isset . "github") (printf "https://github.com/414owen/%s" .github)
      .website }}
    <li>
      <div class="hsep"></div>
      {{ if isset . "img" }}
      <div class="media">
        <a target="_blank" rel="noopener" href="{{$url}}">
          <img src="/img/{{.img}}-d.svg" alt="{{.name}}"/>
        </a>
      {{ end }}
        <div>
          {{with .github}}
          <a href="">
          {{end}}
          {{with .website}}
          <a href="{{.}}">
          {{end}}
            <div class="name">{{ .name }}</div>
          </a>
          <div>{{.desc}}</div>
        </div>
      {{ if isset . "img" }}
      </div>
      {{ end }}
      <div class="hsep"></div>
    </li>
  {{ end }}
</ul>

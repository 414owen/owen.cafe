      <rect x="0" y="33" width="33" height="33">
        <animate
          attributeName="opacity"
          repeatCount="indefinite"
          dur="2s"
          calcMode="discrete"
          values="1;1;0;0" />
        </rect>
      <rect x="33" y="0" width="33" height="33">
        <animate
          attributeName="opacity"
          repeatCount="indefinite"
          dur="2s"
          calcMode="discrete"
          values="1;1;1;0" />
        </rect>
      <rect x="66" y="33" width="33" height="33">
        <animate
          attributeName="opacity"
          repeatCount="indefinite"
          dur="2s"
          calcMode="discrete"
          values="1;0;0;0" />
      </rect>
      <rect x="33" y="66" width="33" height="33">
        <animate
          attributeName="opacity"
          repeatCount="indefinite"
          dur="2s"
          calcMode="discrete"
          values="0;1;0;0" />
      </rect>
      <rect x="0" y="66" width="33" height="33">
        <animate
          attributeName="opacity"
          repeatCount="indefinite"
          dur="2s"
          calcMode="discrete"

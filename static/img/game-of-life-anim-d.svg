<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 165 165">
  <g stroke-width="0">
    <animateTransform attributeName="transform"
                      attributeType="XML"
                      type="translate"
                      from="33 33"
                      to="66 66"
                      dur="2s"
                      repeatCount="indefinite" />
    <g fill="#eee">

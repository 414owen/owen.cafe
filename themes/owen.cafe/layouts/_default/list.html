{{ define "main" }}
  {{ if or .Title .Content }}
  <div>
    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
    {{ with .Content }}<div>{{ . }}</div>{{ end }}
  </div>
  {{ end }}

  {{ range .Paginator.Pages }}
    {{ .Render "summary" }}
  {{ end }}
  {{ partial "pagination.html" . }}
  <a id="rsslink" href="/posts/index.xml"><img src="/img/rss.svg" alt="rss feed">RSS feed</a>
{{ end }}
